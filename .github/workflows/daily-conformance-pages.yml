name: Daily Conformance Pages

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Refresh WPT cache
        run: npm run test:wpt:fetch

      - name: Update git dependencies to latest main
        run: cargo update -p rustnn -p webnn-graph

      - name: Generate conformance report
        run: |
          npm run test:wpt:report -- --variants cpu,gpu,npu --exit-zero || true

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          if [ -f reports/conformance.html ]; then
            cp reports/conformance.html site/index.html
          else
            cat > site/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head><meta charset="utf-8"><title>rustnnpt conformance</title></head>
          <body><p>Conformance report was not generated in this run.</p></body>
          </html>
          EOF
          fi
          if [ -f reports/conformance.json ]; then
            cp reports/conformance.json site/conformance.json
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
