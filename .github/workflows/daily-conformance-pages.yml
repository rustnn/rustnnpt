name: Daily Conformance Pages

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-report:
    runs-on: ubuntu-latest
    env:
      ORT_VERSION: "1.23.2"
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Refresh WPT cache
        run: npm run test:wpt:fetch

      - name: Update git dependencies to latest main
        run: cargo update -p rustnn -p webnn-graph

      - name: Export rustnn commit metadata for report
        run: |
          RUSTNN_SHA="$(perl -0777 -ne 'if (/name = "rustnn".*?source = "git\+https:\/\/github\.com\/rustnn\/rustnn\?branch=main#([0-9a-f]+)"/s) { print $1; }' Cargo.lock)"
          if [ -z "$RUSTNN_SHA" ]; then
            echo "Failed to detect rustnn git SHA from Cargo.lock" >&2
            exit 1
          fi
          echo "RUSTNN_GIT_SHA=$RUSTNN_SHA" >> "$GITHUB_ENV"
          echo "RUSTNN_GIT_URL=https://github.com/rustnn/rustnn/commit/$RUSTNN_SHA" >> "$GITHUB_ENV"

      - name: Download ONNX Runtime shared libraries (Linux)
        run: |
          ORT_DIR="target/onnxruntime"
          ORT_TARBALL="onnxruntime-linux-x64-${ORT_VERSION}.tgz"
          ORT_BASE="https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}"
          mkdir -p "$ORT_DIR"
          if [ ! -d "$ORT_DIR/onnxruntime-linux-x64-${ORT_VERSION}/lib" ]; then
            curl -L "${ORT_BASE}/${ORT_TARBALL}" -o "${ORT_DIR}/${ORT_TARBALL}"
            tar -xzf "${ORT_DIR}/${ORT_TARBALL}" -C "$ORT_DIR"
          fi
          ls -la "$ORT_DIR/onnxruntime-linux-x64-${ORT_VERSION}/lib"

      - name: Build runner and set ONNX Runtime env (match rustnn Makefile)
        run: |
          ORT_LIB_DIR="$PWD/target/onnxruntime/onnxruntime-linux-x64-${ORT_VERSION}/lib"
          ORT_DYLIB_FILE="$ORT_LIB_DIR/libonnxruntime.so.${ORT_VERSION}"

          npm run build:runner

          if [ ! -d "$ORT_LIB_DIR" ]; then
            echo "ORT lib dir not found: $ORT_LIB_DIR" >&2
            find target/onnxruntime -maxdepth 4 -type d 2>/dev/null || true
            exit 1
          fi
          if [ ! -f "$ORT_DYLIB_FILE" ]; then
            echo "ORT dylib file not found: $ORT_DYLIB_FILE" >&2
            find "$ORT_LIB_DIR" -maxdepth 1 -type f -name 'libonnxruntime.so*' || true
            exit 1
          fi

          echo "Using ORT lib dir: $ORT_LIB_DIR"
          echo "Using ORT dylib: $ORT_DYLIB_FILE"
          echo "LD_LIBRARY_PATH=$ORT_LIB_DIR:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"
          echo "ORT_DYLIB_PATH=$ORT_DYLIB_FILE" >> "$GITHUB_ENV"

      - name: Generate conformance report
        run: |
          npm run test:wpt:report -- --variants cpu --skip-unimplemented --exit-zero || true

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          if [ -f reports/conformance.html ]; then
            cp reports/conformance.html site/index.html
          else
            cat > site/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head><meta charset="utf-8"><title>rustnnpt conformance</title></head>
          <body><p>Conformance report was not generated in this run.</p></body>
          </html>
          EOF
          fi
          if [ -f reports/conformance.json ]; then
            cp reports/conformance.json site/conformance.json
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
